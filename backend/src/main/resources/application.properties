# 서버 설정
server.port=8080
server.servlet.context-path=/api

# 데이터베이스 설정
spring.datasource.url=jdbc:postgresql://localhost:5432/shareknowledge
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis 설정
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.shareknowledge.api.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30

# 로깅 설정
logging.level.org.springframework=INFO
logging.level.com.shareknowledge=DEBUG
logging.level.com.shareknowledge.api.mapper=TRACE

# JWT 설정
app.jwt.secret=your_jwt_secret_key_here
app.jwt.expiration-ms=86400000

# CORS 설정
app.cors.allowed-origins=http://localhost:3000 